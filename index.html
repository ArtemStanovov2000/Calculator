<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <article class="window">
        <p id="input" class="result">0</p>
        <p id="output" class="result">0</p>
      </article>
      <article class="button__panel">
        <div class="button-row">
          <button onclick="clr()" class="button">AC</button>
          <button onclick="clrSymbol()" class="button">‚Üê</button>
          <button onclick="addChar('%')" class="button">%</button>
          <button onclick="addChar('/')" class="button">/</button>
        </div>
        <div class="button-row">
          <button onclick="addNum(7)" class="button">7</button>
          <button onclick="addNum(8)" class="button">8</button>
          <button onclick="addNum(9)" class="button">9</button>
          <button onclick="addChar('*')" class="button">*</button>
        </div>
        <div class="button-row">
          <button onclick="addNum(4)" class="button">4</button>
          <button onclick="addNum(5)" class="button">5</button>
          <button onclick="addNum(6)" class="button">6</button>
          <button onclick="addChar('-')" class="button">-</button>
        </div>
        <div class="button-row">
          <button onclick="addNum(1)" class="button">1</button>
          <button onclick="addNum(2)" class="button">2</button>
          <button onclick="addNum(3)" class="button">3</button>
          <button onclick="addChar('+')" class="button">+</button>
        </div>
        <div class="button-row">
          <button onclick="addNum(0)" class="button">0</button>
          <button onclick="addChar('.')" class="button">.</button>
          <button onclick="calcInput()" class="button button--equally">=</button>
        </div>
      </article>
    </section>
    <script src="index.js"></script>
  </body>
</html>
